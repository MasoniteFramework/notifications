<style>
  .btn {
    display: inline-block;
    padding: 12px 24px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 0;
    border-radius: 4px;
  }
  .btn-primary {
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
  }
  .btn-success {
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
  }
  .btn-error {
    color: #fff;
    background-color: red;
    border-color: red;
  }
</style>

<div style="text-align: center">
  <a href="{{ href }}">
    <button class="btn{% if style %} btn-{{ style }}{% endif %}">
      {{ message }}
    </button>
  </a>
</div>
